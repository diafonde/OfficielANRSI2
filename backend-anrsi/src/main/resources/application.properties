spring.application.name=anrsi

# Database Configuration - Local Development (use dev profile for full config)
# For local development, use: --spring.profiles.active=dev
# Or set these environment variables:
# SPRING_DATASOURCE_URL=jdbc:postgresql://localhost:5432/anrsi
# SPRING_DATASOURCE_USERNAME=postgres
# SPRING_DATASOURCE_PASSWORD=your_password

# Default: Database configuration (can be overridden by profiles)
# This ensures AuthController and other components load
# For deployment without DB, use the 'render' profile
# IMPORTANT: This property must be set for controllers to be registered
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/anrsi}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:diambpro}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.continue-on-error=true

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=8080

# JWT Configuration (default - override in profiles)
jwt.secret=${JWT_SECRET:dev-secret-key-for-jwt-token-generation-change-in-production-min-256-bits-required}
jwt.expiration=3600000

# File Upload Configuration (default - override in profiles)
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
file.upload-dir=uploads
