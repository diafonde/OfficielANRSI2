# Local Configuration for IntelliJ IDEA / Local Development
spring.application.name=anrsi

# Database Configuration - Local PostgreSQL
# Update these values to match your local PostgreSQL setup
spring.datasource.url=jdbc:postgresql://localhost:5433/anrsi
spring.datasource.username=postgres
spring.datasource.password=diambpro
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080
server.servlet.context-path=/

# JWT Configuration
jwt.secret=dev-secret-key-for-jwt-token-generation-change-in-production-min-256-bits-required
jwt.expiration=3600000

# CORS Configuration
cors.allowed-origins=http://localhost:4200,http://localhost:80,http://localhost

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=uploads

# Logging
logging.level.org.springframework=INFO
logging.level.mr.gov.anrsi=DEBUG
logging.level.org.hibernate.SQL=DEBUG

