spring.application.name=anrsi-test

# Test Database Configuration - Use H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration for tests
jwt.secret=test-secret-key-for-jwt-token-generation-in-tests-min-256-bits-required-for-security
jwt.expiration=3600000

# Disable security for easier testing (can be overridden in specific tests)
spring.security.user.name=test
spring.security.user.password=test

# Logging
logging.level.org.springframework=INFO
logging.level.mr.gov.anrsi=DEBUG
logging.level.org.hibernate.SQL=DEBUG



