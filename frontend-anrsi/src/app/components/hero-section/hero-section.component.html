<div class="hero-section">
  <div class="slideshow-container" #slideshowContainer>
    <div class="slide" 
         *ngFor="let slide of slides; let i = index" 
         [class.active]="currentSlide === i"
         [style.background-image]="'url(' + slide.url + ')'"
         (click)="onSlideClick(slide, i)">
      <div class="hero-overlay">
        
      </div>
      <div class="slide-content">
        <h2 class="slide-title">{{ slide.title }}</h2>
      </div>
    </div>
      
    <div class="slide-controls">
      <button class="prev-btn" (click)="prevSlide(); $event.stopPropagation()">
        <i class="fas fa-chevron-left"></i>
      </button>
      <button class="next-btn" (click)="nextSlide(); $event.stopPropagation()">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>

    <div class="slide-indicators">
      <span *ngFor="let slide of slides; let i = index" 
            class="indicator"
            [class.active]="currentSlide === i"
            (click)="goToSlide(i); $event.stopPropagation()">
      </span>
    </div>
  </div>
</div>
