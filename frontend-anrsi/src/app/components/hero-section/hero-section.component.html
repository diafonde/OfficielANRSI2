<div class="hero-section">
  <div class="slideshow-container" #slideshowContainer *ngIf="!loading && slides.length > 0">
    <div class="slide" 
         *ngFor="let slide of slides; let i = index" 
         [class.active]="currentSlide === i"
         (click)="onSlideClick(slide, i)">
      <div class="slide-image-container">
        <img [src]="slide.url" [alt]="slide.title" class="slide-image" [loading]="i === 0 ? 'eager' : 'lazy'" (error)="onImageError($event)">
      </div>
      <div class="slide-content">
        <h2 class="slide-title">{{ slide.title }}</h2>
        <p class="slide-description" *ngIf="slide.description">{{ slide.description }}</p>
        <a [routerLink]="slide.actionUrl" class="action-btn" *ngIf="slide.actionUrl" (click)="$event.stopPropagation()">
          {{ slide.actionText || ('Read More' | translate) }}
        </a>
      </div>
    </div>
      
    <div class="slide-controls" *ngIf="slides.length > 1">
      <button class="prev-btn" (click)="prevSlide(); $event.stopPropagation()">
        <i [class]="isRTL ? 'fas fa-chevron-right' : 'fas fa-chevron-left'"></i>
      </button>
      <button class="next-btn" (click)="nextSlide(); $event.stopPropagation()">
        <i [class]="isRTL ? 'fas fa-chevron-left' : 'fas fa-chevron-right'"></i>
      </button>
    </div>

    <div class="slide-indicators" *ngIf="slides.length > 1">
      <span *ngFor="let slide of slides; let i = index" 
            class="indicator"
            [class.active]="currentSlide === i"
            (click)="goToSlide(i); $event.stopPropagation()">
      </span>
    </div>
  </div>
  
  <div class="loading-state" *ngIf="loading">
    <div class="loading-spinner">
      <i class="fas fa-spinner fa-spin"></i>
      <p>Chargement des articles...</p>
    </div>
  </div>
  
  <div class="empty-state" *ngIf="!loading && slides.length === 0">
    <div class="empty-content">
      <i class="fas fa-newspaper"></i>
      <p>Aucun article disponible</p>
    </div>
  </div>
</div>
