<div class="hero-section">
  <div class="slideshow-container">
    <div class="slide" 
         *ngFor="let slide of slides; let i = index" 
         [class.active]="currentSlide === i"
         (click)="onSlideClick(slide, i)">
      <div class="slide-image-container">
        <img [src]="slide.url" [alt]="slide.title" class="slide-image">
      </div>
      <div class="slide-content">
        <h2 class="slide-title">{{ slide.title }}</h2>
        <p class="slide-description" *ngIf="slide.description">{{ slide.description }}</p>
        <button class="action-btn" *ngIf="slide.actionText" (click)="onSlideClick(slide, i); $event.stopPropagation()">
          {{ slide.actionText }}
        </button>
      </div>
    </div>
      
    <div class="slide-controls">
      <button class="prev-btn" (click)="prevSlide(); $event.stopPropagation()">
        <i class="fas fa-chevron-left"></i>
      </button>
      <button class="next-btn" (click)="nextSlide(); $event.stopPropagation()">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>

    <div class="slide-indicators">
      <span *ngFor="let slide of slides; let i = index" 
            class="indicator"
            [class.active]="currentSlide === i"
            (click)="goToSlide(i); $event.stopPropagation()">
      </span>
    </div>
  </div>
</div>
