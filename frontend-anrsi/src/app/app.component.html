<div class="app-container">
    <div class="independent-banner" *ngIf="!isAdminRoute">
    <marquee>{{ 'MARQUEE_BANNER_TEXT' | translate }}</marquee>
  </div>
  <app-header *ngIf="!isAdminRoute"></app-header>
  <app-top-bar *ngIf="!isAdminRoute"></app-top-bar>
  <app-breadcrumbs *ngIf="!isAdminRoute"></app-breadcrumbs>
  
  <main [class.admin-main]="isAdminRoute">
    
    <router-outlet></router-outlet>

  </main>
  
  <div class="hero-statistics" *ngIf="!isAdminRoute && statistics" data-aos="fade-up" style="background: linear-gradient(135deg, #083515 0%, #0a3d62 100%); padding: 3rem 0;">
    <div class="container">
      <div class="statistics-grid">
        <app-animated-counter [value]="statistics.researchProjects" suffix="+" [label]="'STATISTICS_RESEARCH_PROJECTS' | translate"></app-animated-counter>
        <app-animated-counter [value]="statistics.partnerInstitutions" suffix="+" [label]="'STATISTICS_PARTNER_INSTITUTIONS' | translate"></app-animated-counter>
        <app-animated-counter [value]="statistics.publishedArticles" suffix="+" [label]="'STATISTICS_PUBLISHED_ARTICLES' | translate"></app-animated-counter>
        <app-animated-counter [value]="statistics.researchFunding" suffix="M MRU" [label]="'STATISTICS_RESEARCH_FUNDING' | translate"></app-animated-counter>
      </div>
    </div>
  </div>
  
  <app-footer *ngIf="!isAdminRoute"></app-footer>
  
  <app-back-to-top *ngIf="!isAdminRoute"></app-back-to-top>
</div>
