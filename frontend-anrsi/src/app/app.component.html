<div class="app-container">
    <div class="independent-banner" *ngIf="!isAdminRoute">
    <marquee>RÉPUBLIQUE ISLAMIQUE DE MAURITANIE - MINISTRE DE L'ENSEIGNEMENT SUPÉRIEUR -  AGENCE NATIONALE DE LA RECHERCHE SCIENTIFIQUE ET DE L'INNOVATION (ANRSI)</marquee>
  </div>
  <app-header *ngIf="!isAdminRoute"></app-header>
  <app-top-bar *ngIf="!isAdminRoute"></app-top-bar>
  <app-breadcrumbs *ngIf="!isAdminRoute"></app-breadcrumbs>
  
  <main [class.admin-main]="isAdminRoute">
    
    <router-outlet></router-outlet>

  </main>
  
  <div class="hero-statistics" *ngIf="!isAdminRoute" data-aos="fade-up" style="background: linear-gradient(135deg, #083515 0%, #0a3d62 100%); padding: 3rem 0;">
    <div class="container">
      <div class="statistics-grid">
        <app-animated-counter [value]="500" suffix="+" label="Projets de recherche"></app-animated-counter>
        <app-animated-counter [value]="50" suffix="+" label="Institutions partenaires"></app-animated-counter>
        <app-animated-counter [value]="2000" suffix="+" label="Articles publiés"></app-animated-counter>
        <app-animated-counter [value]="250" suffix="M MRU" label="Financement de la recherche"></app-animated-counter>
      </div>
    </div>
  </div>
  
  <app-footer *ngIf="!isAdminRoute"></app-footer>
  
  <app-back-to-top *ngIf="!isAdminRoute"></app-back-to-top>
</div>
