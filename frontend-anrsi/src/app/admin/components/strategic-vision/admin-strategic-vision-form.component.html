<div class="admin-strategic-vision-form">
  <div class="form-header">
    <h1>Edit Strategic Vision Page</h1>
    <button (click)="onCancel()" class="btn btn-secondary">
      <i class="fas fa-times"></i> Cancel
    </button>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div *ngIf="isLoading" class="loading">
    <i class="fas fa-spinner fa-spin"></i> Loading...
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
    <!-- Hero Section -->
    <div class="form-section">
      <h2>Hero Section</h2>
      <div class="form-group">
        <label>Hero Title *</label>
        <input type="text" formControlName="heroTitle" class="form-control" />
      </div>
      <div class="form-group">
        <label>Hero Subtitle *</label>
        <input type="text" formControlName="heroSubtitle" class="form-control" />
      </div>
    </div>

    <!-- Vision Section -->
    <div class="form-section">
      <h2>Vision Card</h2>
      <div class="form-group">
        <label>Vision Title *</label>
        <input type="text" formControlName="visionTitle" class="form-control" />
      </div>
      <div class="form-group">
        <label>Vision Text *</label>
        <textarea formControlName="visionText" class="form-control" rows="4"></textarea>
      </div>
    </div>

    <!-- Message Section -->
    <div class="form-section">
      <h2>Message Card</h2>
      <div class="form-group">
        <label>Message Title *</label>
        <input type="text" formControlName="messageTitle" class="form-control" />
      </div>
      <div class="form-group">
        <label>Message Text *</label>
        <textarea formControlName="messageText" class="form-control" rows="4"></textarea>
      </div>
    </div>

    <!-- Values Section -->
    <div class="form-section">
      <h2>Values Section</h2>
      <div class="form-group">
        <label>Values Section Title *</label>
        <input type="text" formControlName="valuesTitle" class="form-control" />
      </div>
      
      <h3>Values</h3>
      <div formArrayName="values" *ngFor="let value of values.controls; let i = index">
        <div [formGroupName]="i" class="nested-form-group">
          <div class="form-row">
            <div class="form-group">
              <label>Icon (Emoji) *</label>
              <input type="text" formControlName="icon" class="form-control" placeholder="ðŸ”¬" />
              <small class="form-help">Enter an emoji or icon character</small>
            </div>
            <button type="button" (click)="removeValue(i)" class="btn btn-danger btn-sm">Remove</button>
          </div>
          <div class="form-group">
            <label>Title *</label>
            <input type="text" formControlName="title" class="form-control" />
          </div>
          <div class="form-group">
            <label>Description *</label>
            <textarea formControlName="description" class="form-control" rows="3"></textarea>
          </div>
        </div>
      </div>
      <button type="button" (click)="addValue()" class="btn btn-primary">Add Value</button>
    </div>

    <div class="form-actions">
      <button type="button" (click)="onCancel()" class="btn btn-secondary">Cancel</button>
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid || isSaving">
        <i class="fas fa-save"></i> {{ isSaving ? 'Saving...' : 'Save Changes' }}
      </button>
    </div>
  </form>
</div>
