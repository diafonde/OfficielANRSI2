<div class="admin-programmes-form">
  <div class="form-header">
    <h1>Edit Programmes Page</h1>
    <button (click)="onCancel()" class="btn btn-secondary">
      <i class="fas fa-times"></i> Cancel
    </button>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div *ngIf="isLoading" class="loading">
    <i class="fas fa-spinner fa-spin"></i> Loading...
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
    <!-- Hero Section -->
    <div class="form-section">
      <h2>Hero Section</h2>
      <div class="form-group">
        <label>Hero Title *</label>
        <input type="text" formControlName="heroTitle" class="form-control" />
      </div>
      <div class="form-group">
        <label>Hero Subtitle *</label>
        <input type="text" formControlName="heroSubtitle" class="form-control" />
      </div>
    </div>

    <!-- Programmes Section -->
    <div class="form-section">
      <h2>Programmes</h2>
      <div formArrayName="programmes" *ngFor="let programme of programmes.controls; let i = index">
        <div [formGroupName]="i" class="nested-form-group">
          <div class="form-row">
            <div class="form-group">
              <label>ID *</label>
              <input type="text" formControlName="id" class="form-control" placeholder="temkin" />
            </div>
            <div class="form-group">
              <label>Name *</label>
              <input type="text" formControlName="name" class="form-control" />
            </div>
            <button type="button" (click)="removeProgramme(i)" class="btn btn-danger btn-sm">Remove</button>
          </div>
          <div class="form-group">
            <label>Description *</label>
            <textarea formControlName="description" class="form-control" rows="2"></textarea>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>Icon (FontAwesome class) *</label>
              <input type="text" formControlName="icon" class="form-control" placeholder="fas fa-university" />
            </div>
            <div class="form-group">
              <label>Color (Hex) *</label>
              <input type="text" formControlName="color" class="form-control" placeholder="#0a3d62" />
            </div>
          </div>
          <div class="form-group">
            <label>Details (Optional)</label>
            <textarea formControlName="details" class="form-control" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label>Objectives</label>
            <div formArrayName="objectives" *ngFor="let objective of getProgrammeObjectives(i).controls; let j = index">
              <div class="form-row">
                <input type="text" [formControlName]="j" class="form-control" />
                <button type="button" (click)="removeProgrammeObjective(i, j)" class="btn btn-danger btn-sm">Remove</button>
              </div>
            </div>
            <button type="button" (click)="addProgrammeObjective(i)" class="btn btn-secondary btn-sm">Add Objective</button>
          </div>
        </div>
      </div>
      <button type="button" (click)="addProgramme()" class="btn btn-primary">Add Programme</button>
    </div>

    <!-- CTA Section -->
    <div class="form-section">
      <h2>Call to Action Section</h2>
      <div class="form-group">
        <label>CTA Title</label>
        <input type="text" formControlName="ctaTitle" class="form-control" />
      </div>
      <div class="form-group">
        <label>CTA Description</label>
        <textarea formControlName="ctaDescription" class="form-control" rows="2"></textarea>
      </div>
    </div>

    <div class="form-actions">
      <button type="button" (click)="onCancel()" class="btn btn-secondary">Cancel</button>
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid || isSaving">
        <i class="fas fa-save"></i> {{ isSaving ? 'Saving...' : 'Save Changes' }}
      </button>
    </div>
  </form>
</div>
