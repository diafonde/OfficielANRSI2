<div class="admin-cooperation-form">
  <div class="form-header">
    <h1>Edit Coop√©ration & Partenariats Page</h1>
    <button (click)="onCancel()" class="btn btn-secondary">
      <i class="fas fa-times"></i> Cancel
    </button>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div *ngIf="isLoading" class="loading">
    <i class="fas fa-spinner fa-spin"></i> Loading...
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
    <!-- Cooperation Info Section -->
    <div class="form-section">
      <h2>Cooperation Information</h2>
      <div [formGroup]="cooperationInfo">
        <div class="form-group">
          <label>Title *</label>
          <input type="text" formControlName="title" class="form-control" />
        </div>
        <div class="form-group">
          <label>Description *</label>
          <textarea formControlName="description" class="form-control" rows="4"></textarea>
        </div>
        <div class="form-group">
          <label>Benefits</label>
          <div formArrayName="benefits" *ngFor="let benefit of benefits.controls; let i = index">
            <div class="form-row">
              <input type="text" [formControlName]="i" class="form-control" />
              <button type="button" (click)="removeBenefit(i)" class="btn btn-danger btn-sm">Remove</button>
            </div>
          </div>
          <button type="button" (click)="addBenefit()" class="btn btn-primary">Add Benefit</button>
        </div>
      </div>
    </div>

    <!-- Partnerships Section -->
    <div class="form-section">
      <h2>Partnerships</h2>
      <div formArrayName="partnerships" *ngFor="let partnership of partnerships.controls; let i = index">
        <div [formGroupName]="i" class="nested-form-group">
          <div class="form-row">
            <div class="form-group">
              <label>ID *</label>
              <input type="text" formControlName="id" class="form-control" placeholder="anrsa-senegal" />
            </div>
            <div class="form-group">
              <label>Title *</label>
              <input type="text" formControlName="title" class="form-control" />
            </div>
            <button type="button" (click)="removePartnership(i)" class="btn btn-danger btn-sm">Remove</button>
          </div>
          <div class="form-group">
            <label>Description *</label>
            <textarea formControlName="description" class="form-control" rows="2"></textarea>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>Type *</label>
              <input type="text" formControlName="type" class="form-control" placeholder="Partenariat" />
            </div>
            <div class="form-group">
              <label>Country *</label>
              <input type="text" formControlName="country" class="form-control" placeholder="S√©n√©gal" />
            </div>
            <div class="form-group">
              <label>Flag (Emoji) *</label>
              <input type="text" formControlName="flag" class="form-control" placeholder="üá∏üá≥" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>Status *</label>
              <select formControlName="status" class="form-control">
                <option value="Actif">Actif</option>
                <option value="En cours">En cours</option>
                <option value="Termin√©">Termin√©</option>
                <option value="Suspendu">Suspendu</option>
              </select>
            </div>
            <div class="form-group">
              <label>Icon (FontAwesome class) *</label>
              <input type="text" formControlName="icon" class="form-control" placeholder="fas fa-handshake" />
            </div>
            <div class="form-group">
              <label>Color (Hex) *</label>
              <input type="text" formControlName="color" class="form-control" placeholder="#0a3d62" />
            </div>
          </div>
          <div class="form-group">
            <label>Details (Optional)</label>
            <textarea formControlName="details" class="form-control" rows="2"></textarea>
          </div>
          <div class="form-group">
            <label>Objectives</label>
            <div formArrayName="objectives" *ngFor="let objective of getPartnershipObjectives(i).controls; let j = index">
              <div class="form-row">
                <input type="text" [formControlName]="j" class="form-control" />
                <button type="button" (click)="removePartnershipObjective(i, j)" class="btn btn-danger btn-sm">Remove</button>
              </div>
            </div>
            <button type="button" (click)="addPartnershipObjective(i)" class="btn btn-secondary btn-sm">Add Objective</button>
          </div>
        </div>
      </div>
      <button type="button" (click)="addPartnership()" class="btn btn-primary">Add Partnership</button>
    </div>

    <div class="form-actions">
      <button type="button" (click)="onCancel()" class="btn btn-secondary">Cancel</button>
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid || isSaving">
        <i class="fas fa-save"></i> {{ isSaving ? 'Saving...' : 'Save Changes' }}
      </button>
    </div>
  </form>
</div>
