<div class="admin-texts-juridiques-form">
  <div class="form-header">
    <h1>Modifier la page Textes Juridiques</h1>
    <button (click)="onCancel()" class="btn btn-secondary">
      <i class="fas fa-times"></i> Annuler
    </button>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div *ngIf="isLoading" class="loading">
    <i class="fas fa-spinner fa-spin"></i> Chargement...
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
    <!-- Hero Section -->
    <div class="form-section">
      <h2>Section Hero</h2>
      <div class="form-group">
        <label>Titre Hero *</label>
        <input type="text" formControlName="heroTitle" class="form-control" />
      </div>
      <div class="form-group">
        <label>Sous-titre Hero *</label>
        <input type="text" formControlName="heroSubtitle" class="form-control" />
      </div>
    </div>

    <!-- Content Section -->
    <div class="form-section">
      <h2>Section Contenu</h2>
      <div class="form-group">
        <label>Titre de la section *</label>
        <input type="text" formControlName="sectionTitle" class="form-control" />
      </div>
    </div>

    <!-- Texts Section -->
    <div class="form-section">
      <h2>Textes Juridiques</h2>
      <div formArrayName="texts" *ngFor="let text of texts.controls; let i = index">
        <div [formGroupName]="i" class="nested-form-group">
          <div class="form-row">
            <button type="button" (click)="removeText(i)" class="btn btn-danger btn-sm">
              <i class="fas fa-trash"></i> Supprimer
            </button>
          </div>
          <div class="form-group">
            <label>Titre *</label>
            <textarea formControlName="title" class="form-control" rows="3" placeholder="Titre du texte juridique"></textarea>
          </div>
          <div class="form-group">
            <label>Description (optionnel)</label>
            <textarea formControlName="description" class="form-control" rows="2" placeholder="Description optionnelle"></textarea>
          </div>
          <div class="form-group">
            <label>Fichier PDF</label>
            <div class="file-upload-container">
              <input
                type="file"
                [id]="'file-' + i"
                accept=".pdf,.doc,.docx"
                (change)="onFileSelected($event, i)"
                class="file-input"
              >
              <div class="file-upload-info" *ngIf="text.get('downloadUrl')?.value">
                <i class="fas fa-file-pdf"></i>
                <span>Fichier: {{ text.get('downloadUrl')?.value | slice:text.get('downloadUrl')?.value.lastIndexOf('/')+1 }}</span>
                <a [href]="text.get('downloadUrl')?.value" target="_blank" class="btn btn-sm btn-link">
                  <i class="fas fa-external-link-alt"></i> Voir
                </a>
              </div>
              <div class="file-upload-placeholder" *ngIf="!text.get('downloadUrl')?.value">
                <i class="fas fa-cloud-upload-alt"></i>
                <span>Cliquez pour télécharger un fichier PDF</span>
                <small>PDF, DOC, DOCX jusqu'à 50MB</small>
              </div>
            </div>
            <input type="hidden" formControlName="downloadUrl" />
          </div>
        </div>
      </div>
      <button type="button" (click)="addText()" class="btn btn-primary">
        <i class="fas fa-plus"></i> Ajouter un texte juridique
      </button>
    </div>

    <div class="form-actions">
      <button type="button" (click)="onCancel()" class="btn btn-secondary">Annuler</button>
      <button type="submit" class="btn btn-primary" [disabled]="isSaving || form.invalid">
        <i class="fas fa-save"></i> {{ isSaving ? 'Enregistrement...' : 'Enregistrer les modifications' }}
      </button>
    </div>
  </form>
</div>
