<div class="admin-plateformes-form">
  <div class="form-header">
    <h1>Edit Plateformes Page</h1>
    <button (click)="onCancel()" class="btn btn-secondary">
      <i class="fas fa-times"></i> Cancel
    </button>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div *ngIf="isLoading" class="loading">
    <i class="fas fa-spinner fa-spin"></i> Loading...
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
    <!-- Hero Section -->
    <div class="form-section">
      <h2>Hero Section</h2>
      <div class="form-group">
        <label>Hero Title *</label>
        <input type="text" formControlName="heroTitle" class="form-control" />
      </div>
      <div class="form-group">
        <label>Hero Subtitle *</label>
        <input type="text" formControlName="heroSubtitle" class="form-control" />
      </div>
    </div>

    <!-- Intro Text -->
    <div class="form-section">
      <h2>Introduction</h2>
      <div class="form-group">
        <label>Intro Text *</label>
        <textarea formControlName="introText" class="form-control" rows="4"></textarea>
      </div>
    </div>

    <!-- Plateformes -->
    <div class="form-section">
      <h2>Plateformes</h2>
      <div formArrayName="plateformes" *ngFor="let plateforme of plateformes.controls; let i = index">
        <div [formGroupName]="i" class="nested-form-group">
          <div class="form-row">
            <div class="form-group">
              <label>Icon</label>
              <input type="text" formControlName="icon" class="form-control" placeholder="ðŸ”¬" />
            </div>
            <div class="form-group">
              <label>Title *</label>
              <input type="text" formControlName="title" class="form-control" />
            </div>
            <button type="button" (click)="removePlateforme(i)" class="btn btn-danger btn-sm">Remove</button>
          </div>
          <div class="form-group">
            <label>Description *</label>
            <textarea formControlName="description" class="form-control" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label>Equipments</label>
            <div formArrayName="equipments" *ngFor="let equipment of getPlateformeEquipments(i).controls; let j = index">
              <div class="form-row">
                <input type="text" [formControlName]="j" class="form-control" />
                <button type="button" (click)="removeEquipment(i, j)" class="btn btn-danger btn-sm">Remove</button>
              </div>
            </div>
            <button type="button" (click)="addEquipment(i)" class="btn btn-secondary btn-sm">Add Equipment</button>
          </div>
          <div class="form-group">
            <label>Services</label>
            <div formArrayName="services" *ngFor="let service of getPlateformeServices(i).controls; let j = index">
              <div class="form-row">
                <input type="text" [formControlName]="j" class="form-control" />
                <button type="button" (click)="removeService(i, j)" class="btn btn-danger btn-sm">Remove</button>
              </div>
            </div>
            <button type="button" (click)="addService(i)" class="btn btn-secondary btn-sm">Add Service</button>
          </div>
          <div class="form-group">
            <label>Contact *</label>
            <input type="text" formControlName="contact" class="form-control" placeholder="chimie@anrsi.mr" />
          </div>
        </div>
      </div>
      <button type="button" (click)="addPlateforme()" class="btn btn-primary">Add Plateforme</button>
    </div>

    <!-- Access Modes -->
    <div class="form-section">
      <h2>Access Modes</h2>
      <div formArrayName="accessModes" *ngFor="let mode of accessModes.controls; let i = index">
        <div [formGroupName]="i" class="nested-form-group">
          <div class="form-row">
            <div class="form-group">
              <label>Icon</label>
              <input type="text" formControlName="icon" class="form-control" placeholder="ðŸŽ“" />
            </div>
            <div class="form-group">
              <label>Title *</label>
              <input type="text" formControlName="title" class="form-control" />
            </div>
            <button type="button" (click)="removeAccessMode(i)" class="btn btn-danger btn-sm">Remove</button>
          </div>
          <div class="form-group">
            <label>Description *</label>
            <textarea formControlName="description" class="form-control" rows="2"></textarea>
          </div>
          <div class="form-group">
            <label>Items</label>
            <div formArrayName="items" *ngFor="let itemCtrl of getAccessModeItems(i).controls; let j = index">
              <div class="form-row">
                <input type="text" [formControlName]="j" class="form-control" />
                <button type="button" (click)="removeAccessModeItem(i, j)" class="btn btn-danger btn-sm">Remove</button>
              </div>
            </div>
            <button type="button" (click)="addAccessModeItem(i)" class="btn btn-secondary btn-sm">Add Item</button>
          </div>
        </div>
      </div>
      <button type="button" (click)="addAccessMode()" class="btn btn-primary">Add Access Mode</button>
    </div>

    <!-- Booking Steps -->
    <div class="form-section">
      <h2>Booking Steps</h2>
      <div formArrayName="bookingSteps" *ngFor="let step of bookingSteps.controls; let i = index">
        <div [formGroupName]="i" class="nested-form-group">
          <div class="form-row">
            <div class="form-group">
              <label>Step Number *</label>
              <input type="number" formControlName="number" class="form-control" />
            </div>
            <div class="form-group">
              <label>Title *</label>
              <input type="text" formControlName="title" class="form-control" />
            </div>
            <button type="button" (click)="removeBookingStep(i)" class="btn btn-danger btn-sm">Remove</button>
          </div>
          <div class="form-group">
            <label>Description *</label>
            <textarea formControlName="description" class="form-control" rows="2"></textarea>
          </div>
        </div>
      </div>
      <button type="button" (click)="addBookingStep()" class="btn btn-primary">Add Booking Step</button>
    </div>

    <!-- Booking Requirements -->
    <div class="form-section">
      <h2>Booking Requirements</h2>
      <div formArrayName="bookingRequirements" *ngFor="let requirement of bookingRequirements.controls; let i = index">
        <div class="form-row">
          <input type="text" [formControlName]="i" class="form-control" />
          <button type="button" (click)="removeBookingRequirement(i)" class="btn btn-danger btn-sm">Remove</button>
        </div>
      </div>
      <button type="button" (click)="addBookingRequirement()" class="btn btn-primary">Add Requirement</button>
    </div>

    <!-- Support Items -->
    <div class="form-section">
      <h2>Support Items</h2>
      <div formArrayName="supportItems" *ngFor="let item of supportItems.controls; let i = index">
        <div [formGroupName]="i" class="nested-form-group">
          <div class="form-row">
            <div class="form-group">
              <label>Icon</label>
              <input type="text" formControlName="icon" class="form-control" placeholder="ðŸ“š" />
            </div>
            <div class="form-group">
              <label>Title *</label>
              <input type="text" formControlName="title" class="form-control" />
            </div>
            <button type="button" (click)="removeSupportItem(i)" class="btn btn-danger btn-sm">Remove</button>
          </div>
          <div class="form-group">
            <label>Description *</label>
            <textarea formControlName="description" class="form-control" rows="2"></textarea>
          </div>
        </div>
      </div>
      <button type="button" (click)="addSupportItem()" class="btn btn-primary">Add Support Item</button>
    </div>

    <!-- Contact Info -->
    <div class="form-section">
      <h2>Contact Information</h2>
      <div formArrayName="contactInfo" *ngFor="let item of contactInfo.controls; let i = index">
        <div [formGroupName]="i" class="nested-form-group">
          <div class="form-row">
            <div class="form-group">
              <label>Icon (FontAwesome class) *</label>
              <input type="text" formControlName="icon" class="form-control" placeholder="fas fa-envelope" />
            </div>
            <div class="form-group">
              <label>Label *</label>
              <input type="text" formControlName="label" class="form-control" />
            </div>
            <button type="button" (click)="removeContactItem(i)" class="btn btn-danger btn-sm">Remove</button>
          </div>
          <div class="form-group">
            <label>Value *</label>
            <input type="text" formControlName="value" class="form-control" />
          </div>
        </div>
      </div>
      <button type="button" (click)="addContactItem()" class="btn btn-primary">Add Contact Item</button>
    </div>

    <div class="form-actions">
      <button type="button" (click)="onCancel()" class="btn btn-secondary">Cancel</button>
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid || isSaving">
        <i class="fas fa-save"></i> {{ isSaving ? 'Saving...' : 'Save Changes' }}
      </button>
    </div>
  </form>
</div>
