<div class="admin-financement-form">
  <div class="form-header">
    <h1>Edit Financement Page</h1>
    <button (click)="onCancel()" class="btn btn-secondary">
      <i class="fas fa-times"></i> Cancel
    </button>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div *ngIf="isLoading" class="loading">
    <i class="fas fa-spinner fa-spin"></i> Loading...
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
    <!-- Hero Section -->
    <div class="form-section">
      <h2>Hero Section</h2>
      <div class="form-group">
        <label>Hero Title *</label>
        <input type="text" formControlName="heroTitle" class="form-control" />
      </div>
      <div class="form-group">
        <label>Hero Subtitle *</label>
        <textarea formControlName="heroSubtitle" class="form-control" rows="3"></textarea>
      </div>
    </div>

    <!-- Process Steps Section -->
    <div class="form-section">
      <h2>Processus de Candidature</h2>
      <div formArrayName="process" *ngFor="let step of process.controls; let i = index">
        <div [formGroupName]="i" class="nested-form-group">
          <div class="form-row">
            <div class="form-group">
              <label>Step Number *</label>
              <input type="number" formControlName="step" class="form-control" />
            </div>
            <div class="form-group">
              <label>Title *</label>
              <input type="text" formControlName="title" class="form-control" />
            </div>
            <button type="button" (click)="removeProcessStep(i)" class="btn btn-danger btn-sm">Remove</button>
          </div>
          <div class="form-group">
            <label>Description *</label>
            <textarea formControlName="description" class="form-control" rows="2"></textarea>
          </div>
          <div class="form-group">
            <label>Icon (FontAwesome class) *</label>
            <input type="text" formControlName="icon" class="form-control" placeholder="fas fa-search" />
          </div>
        </div>
      </div>
      <button type="button" (click)="addProcessStep()" class="btn btn-primary">Add Process Step</button>
    </div>

    <!-- Requirements Section -->
    <div class="form-section">
      <h2>Conditions Requises</h2>
      <div formArrayName="requirements" *ngFor="let requirement of requirements.controls; let i = index">
        <div class="form-row">
          <input type="text" [formControlName]="i" class="form-control" />
          <button type="button" (click)="removeRequirement(i)" class="btn btn-danger btn-sm">Remove</button>
        </div>
      </div>
      <button type="button" (click)="addRequirement()" class="btn btn-primary">Add Requirement</button>
    </div>

    <!-- Benefits Section -->
    <div class="form-section">
      <h2>Avantages du Financement</h2>
      <div formArrayName="benefits" *ngFor="let benefit of benefits.controls; let i = index">
        <div class="form-row">
          <input type="text" [formControlName]="i" class="form-control" />
          <button type="button" (click)="removeBenefit(i)" class="btn btn-danger btn-sm">Remove</button>
        </div>
      </div>
      <button type="button" (click)="addBenefit()" class="btn btn-primary">Add Benefit</button>
    </div>

    <!-- CTA Section -->
    <div class="form-section">
      <h2>Call to Action Section</h2>
      <div class="form-group">
        <label>CTA Title</label>
        <input type="text" formControlName="ctaTitle" class="form-control" />
      </div>
      <div class="form-group">
        <label>CTA Description</label>
        <textarea formControlName="ctaDescription" class="form-control" rows="2"></textarea>
      </div>
    </div>

    <div class="form-actions">
      <button type="button" (click)="onCancel()" class="btn btn-secondary">Cancel</button>
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid || isSaving">
        <i class="fas fa-save"></i> {{ isSaving ? 'Saving...' : 'Save Changes' }}
      </button>
    </div>
  </form>
</div>
