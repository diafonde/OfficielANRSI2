<div class="admin-agence-medias-form">
  <div class="form-header">
    <h1>Edit Agence MÃ©dias Page</h1>
    <button (click)="onCancel()" class="btn btn-secondary">
      <i class="fas fa-times"></i> Cancel
    </button>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div *ngIf="isLoading" class="loading">
    <i class="fas fa-spinner fa-spin"></i> Loading...
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
    <!-- Hero Section -->
    <div class="form-section">
      <h2>Hero Section</h2>
      <div class="form-group">
        <label>Hero Title *</label>
        <input type="text" formControlName="heroTitle" class="form-control" />
      </div>
      <div class="form-group">
        <label>Hero Subtitle *</label>
        <input type="text" formControlName="heroSubtitle" class="form-control" />
      </div>
    </div>

    <!-- Intro Text -->
    <div class="form-section">
      <h2>Introduction</h2>
      <div class="form-group">
        <label>Intro Text *</label>
        <textarea formControlName="introText" class="form-control" rows="4"></textarea>
      </div>
    </div>

    <!-- Media Overview -->
    <div class="form-section">
      <h2>Media Overview</h2>
      <div formArrayName="mediaOverview" *ngFor="let item of mediaOverview.controls; let i = index">
        <div [formGroupName]="i" class="nested-form-group">
          <div class="form-row">
            <div class="form-group">
              <label>Icon</label>
              <input type="text" formControlName="icon" class="form-control" placeholder="ðŸ“º" />
            </div>
            <div class="form-group">
              <label>Title *</label>
              <input type="text" formControlName="title" class="form-control" />
            </div>
            <button type="button" (click)="removeMediaOverview(i)" class="btn btn-danger btn-sm">Remove</button>
          </div>
          <div class="form-group">
            <label>Description *</label>
            <textarea formControlName="description" class="form-control" rows="2"></textarea>
          </div>
          <div class="form-group">
            <label>Items</label>
            <div formArrayName="items" *ngFor="let itemCtrl of getMediaOverviewItems(i).controls; let j = index">
              <div class="form-row">
                <input type="text" [formControlName]="j" class="form-control" />
                <button type="button" (click)="removeMediaOverviewItem(i, j)" class="btn btn-danger btn-sm">Remove</button>
              </div>
            </div>
            <button type="button" (click)="addMediaOverviewItem(i)" class="btn btn-secondary btn-sm">Add Item</button>
          </div>
        </div>
      </div>
      <button type="button" (click)="addMediaOverview()" class="btn btn-primary">Add Media Overview Item</button>
    </div>

    <!-- Recent Coverage -->
    <div class="form-section">
      <h2>Recent Coverage</h2>
      <div formArrayName="recentCoverage" *ngFor="let item of recentCoverage.controls; let i = index">
        <div [formGroupName]="i" class="nested-form-group">
          <div class="form-row">
            <div class="form-group">
              <label>Date *</label>
              <input type="text" formControlName="date" class="form-control" placeholder="15 FÃ©vrier 2024" />
            </div>
            <button type="button" (click)="removeCoverageItem(i)" class="btn btn-danger btn-sm">Remove</button>
          </div>
          <div class="form-group">
            <label>Title *</label>
            <input type="text" formControlName="title" class="form-control" />
          </div>
          <div class="form-group">
            <label>Description *</label>
            <textarea formControlName="description" class="form-control" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label>Media Outlets</label>
            <div formArrayName="mediaOutlets" *ngFor="let outlet of getCoverageMediaOutlets(i).controls; let j = index">
              <div [formGroupName]="j" class="form-row">
                <input type="text" formControlName="type" placeholder="Icon (ðŸ“º)" class="form-control" />
                <input type="text" formControlName="name" placeholder="Name" class="form-control" />
                <button type="button" (click)="removeMediaOutlet(i, j)" class="btn btn-danger btn-sm">Remove</button>
              </div>
            </div>
            <button type="button" (click)="addMediaOutlet(i)" class="btn btn-secondary btn-sm">Add Outlet</button>
          </div>
        </div>
      </div>
      <button type="button" (click)="addCoverageItem()" class="btn btn-primary">Add Coverage Item</button>
    </div>

    <!-- Media Types -->
    <div class="form-section">
      <h2>Media Types</h2>
      <div formArrayName="mediaTypes" *ngFor="let item of mediaTypes.controls; let i = index">
        <div [formGroupName]="i" class="nested-form-group">
          <div class="form-row">
            <div class="form-group">
              <label>Icon</label>
              <input type="text" formControlName="icon" class="form-control" placeholder="ðŸŽ¤" />
            </div>
            <div class="form-group">
              <label>Title *</label>
              <input type="text" formControlName="title" class="form-control" />
            </div>
            <button type="button" (click)="removeMediaType(i)" class="btn btn-danger btn-sm">Remove</button>
          </div>
          <div class="form-group">
            <label>Description *</label>
            <textarea formControlName="description" class="form-control" rows="2"></textarea>
          </div>
          <div class="form-group">
            <label>Items</label>
            <div formArrayName="items" *ngFor="let itemCtrl of getMediaTypeItems(i).controls; let j = index">
              <div class="form-row">
                <input type="text" [formControlName]="j" class="form-control" />
                <button type="button" (click)="removeMediaTypeItem(i, j)" class="btn btn-danger btn-sm">Remove</button>
              </div>
            </div>
            <button type="button" (click)="addMediaTypeItem(i)" class="btn btn-secondary btn-sm">Add Item</button>
          </div>
        </div>
      </div>
      <button type="button" (click)="addMediaType()" class="btn btn-primary">Add Media Type</button>
    </div>

    <!-- Press Releases -->
    <div class="form-section">
      <h2>Press Releases</h2>
      <div formArrayName="pressReleases" *ngFor="let item of pressReleases.controls; let i = index">
        <div [formGroupName]="i" class="nested-form-group">
          <div class="form-row">
            <div class="form-group">
              <label>Date *</label>
              <input type="text" formControlName="date" class="form-control" placeholder="20 FÃ©vrier 2024" />
            </div>
            <button type="button" (click)="removePressRelease(i)" class="btn btn-danger btn-sm">Remove</button>
          </div>
          <div class="form-group">
            <label>Title *</label>
            <input type="text" formControlName="title" class="form-control" />
          </div>
          <div class="form-group">
            <label>Description *</label>
            <textarea formControlName="description" class="form-control" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label>Link</label>
            <input type="text" formControlName="link" class="form-control" />
          </div>
        </div>
      </div>
      <button type="button" (click)="addPressRelease()" class="btn btn-primary">Add Press Release</button>
    </div>

    <!-- Media Kit -->
    <div class="form-section">
      <h2>Media Kit</h2>
      <div formArrayName="mediaKit" *ngFor="let item of mediaKit.controls; let i = index">
        <div [formGroupName]="i" class="nested-form-group">
          <div class="form-row">
            <div class="form-group">
              <label>Icon</label>
              <input type="text" formControlName="icon" class="form-control" placeholder="ðŸ“¸" />
            </div>
            <div class="form-group">
              <label>Title *</label>
              <input type="text" formControlName="title" class="form-control" />
            </div>
            <button type="button" (click)="removeMediaKitItem(i)" class="btn btn-danger btn-sm">Remove</button>
          </div>
          <div class="form-group">
            <label>Description *</label>
            <textarea formControlName="description" class="form-control" rows="2"></textarea>
          </div>
          <div class="form-group">
            <label>Link</label>
            <input type="text" formControlName="link" class="form-control" />
          </div>
        </div>
      </div>
      <button type="button" (click)="addMediaKitItem()" class="btn btn-primary">Add Media Kit Item</button>
    </div>

    <!-- Social Media -->
    <div class="form-section">
      <h2>Social Media</h2>
      <div formArrayName="socialMedia" *ngFor="let item of socialMedia.controls; let i = index">
        <div [formGroupName]="i" class="nested-form-group">
          <div class="form-row">
            <div class="form-group">
              <label>Icon</label>
              <input type="text" formControlName="icon" class="form-control" placeholder="ðŸ“˜" />
            </div>
            <div class="form-group">
              <label>Name *</label>
              <input type="text" formControlName="name" class="form-control" />
            </div>
            <button type="button" (click)="removeSocialPlatform(i)" class="btn btn-danger btn-sm">Remove</button>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>Handle *</label>
              <input type="text" formControlName="handle" class="form-control" />
            </div>
            <div class="form-group">
              <label>Link</label>
              <input type="text" formControlName="link" class="form-control" />
            </div>
          </div>
        </div>
      </div>
      <button type="button" (click)="addSocialPlatform()" class="btn btn-primary">Add Social Platform</button>
    </div>

    <!-- Contact Info -->
    <div class="form-section">
      <h2>Contact Information</h2>
      <div formArrayName="contactInfo" *ngFor="let item of contactInfo.controls; let i = index">
        <div [formGroupName]="i" class="nested-form-group">
          <div class="form-row">
            <div class="form-group">
              <label>Icon (FontAwesome class) *</label>
              <input type="text" formControlName="icon" class="form-control" placeholder="fas fa-envelope" />
            </div>
            <div class="form-group">
              <label>Label *</label>
              <input type="text" formControlName="label" class="form-control" />
            </div>
            <button type="button" (click)="removeContactItem(i)" class="btn btn-danger btn-sm">Remove</button>
          </div>
          <div class="form-group">
            <label>Value *</label>
            <input type="text" formControlName="value" class="form-control" />
          </div>
        </div>
      </div>
      <button type="button" (click)="addContactItem()" class="btn btn-primary">Add Contact Item</button>
    </div>

    <div class="form-actions">
      <button type="button" (click)="onCancel()" class="btn btn-secondary">Cancel</button>
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid || isSaving">
        <i class="fas fa-save"></i> {{ isSaving ? 'Saving...' : 'Save Changes' }}
      </button>
    </div>
  </form>
</div>
