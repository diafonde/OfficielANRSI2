<div class="admin-appels-candidatures-form">
  <div class="form-header">
    <h1>Edit Appels √† Candidatures Page</h1>
    <button (click)="onCancel()" class="btn btn-secondary">
      <i class="fas fa-times"></i> Cancel
    </button>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div *ngIf="isLoading" class="loading">
    <i class="fas fa-spinner fa-spin"></i> Loading...
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
    <!-- Hero Section -->
    <div class="form-section">
      <h2>Hero Section</h2>
      <div class="form-group">
        <label>Hero Title *</label>
        <input type="text" formControlName="heroTitle" class="form-control" />
      </div>
      <div class="form-group">
        <label>Hero Subtitle *</label>
        <input type="text" formControlName="heroSubtitle" class="form-control" />
      </div>
    </div>

    <!-- Intro Text -->
    <div class="form-section">
      <h2>Introduction</h2>
      <div class="form-group">
        <label>Intro Text *</label>
        <textarea formControlName="introText" class="form-control" rows="4"></textarea>
      </div>
    </div>

    <!-- Appels -->
    <div class="form-section">
      <h2>Appels √† Candidatures</h2>
      <div formArrayName="appels" *ngFor="let appel of appels.controls; let i = index">
        <div [formGroupName]="i" class="nested-form-group">
          <div class="form-row">
            <div class="form-group">
              <label>Status *</label>
              <select formControlName="status" class="form-control">
                <option value="active">Active</option>
                <option value="upcoming">Upcoming</option>
                <option value="closed">Closed</option>
              </select>
            </div>
            <div class="form-group">
              <label>Title *</label>
              <input type="text" formControlName="title" class="form-control" />
            </div>
            <button type="button" (click)="removeAppel(i)" class="btn btn-danger btn-sm">Remove</button>
          </div>
          <div class="form-group">
            <label>Description *</label>
            <textarea formControlName="description" class="form-control" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label>Details</label>
            <div formArrayName="details" *ngFor="let detail of getAppelDetails(i).controls; let j = index">
              <div [formGroupName]="j" class="form-row">
                <input type="text" formControlName="label" class="form-control" placeholder="Label" />
                <input type="text" formControlName="value" class="form-control" placeholder="Value" />
                <button type="button" (click)="removeAppelDetail(i, j)" class="btn btn-danger btn-sm">Remove</button>
              </div>
            </div>
            <button type="button" (click)="addAppelDetail(i)" class="btn btn-secondary btn-sm">Add Detail</button>
          </div>
          <div class="form-group">
            <label>Actions</label>
            <div formArrayName="actions" *ngFor="let action of getAppelActions(i).controls; let j = index">
              <div [formGroupName]="j" class="form-row">
                <input type="text" formControlName="text" class="form-control" placeholder="Button Text" />
                <input type="text" formControlName="url" class="form-control" placeholder="URL" />
                <select formControlName="type" class="form-control">
                  <option value="primary">Primary</option>
                  <option value="outline">Outline</option>
                </select>
                <button type="button" (click)="removeAppelAction(i, j)" class="btn btn-danger btn-sm">Remove</button>
              </div>
            </div>
            <button type="button" (click)="addAppelAction(i)" class="btn btn-secondary btn-sm">Add Action</button>
          </div>
        </div>
      </div>
      <button type="button" (click)="addAppel()" class="btn btn-primary">Add Appel</button>
    </div>

    <!-- Categories -->
    <div class="form-section">
      <h2>Domaines Prioritaires (Categories)</h2>
      <div formArrayName="categories" *ngFor="let category of categories.controls; let i = index">
        <div [formGroupName]="i" class="nested-form-group">
          <div class="form-row">
            <div class="form-group">
              <label>Icon</label>
              <input type="text" formControlName="icon" class="form-control" placeholder="üå±" />
            </div>
            <div class="form-group">
              <label>Title *</label>
              <input type="text" formControlName="title" class="form-control" />
            </div>
            <button type="button" (click)="removeCategory(i)" class="btn btn-danger btn-sm">Remove</button>
          </div>
          <div class="form-group">
            <label>Items</label>
            <div formArrayName="items" *ngFor="let itemCtrl of getCategoryItems(i).controls; let j = index">
              <div class="form-row">
                <input type="text" [formControlName]="j" class="form-control" />
                <button type="button" (click)="removeCategoryItem(i, j)" class="btn btn-danger btn-sm">Remove</button>
              </div>
            </div>
            <button type="button" (click)="addCategoryItem(i)" class="btn btn-secondary btn-sm">Add Item</button>
          </div>
        </div>
      </div>
      <button type="button" (click)="addCategory()" class="btn btn-primary">Add Category</button>
    </div>

    <!-- Process Steps -->
    <div class="form-section">
      <h2>Processus de Candidature</h2>
      <div formArrayName="processSteps" *ngFor="let step of processSteps.controls; let i = index">
        <div [formGroupName]="i" class="nested-form-group">
          <div class="form-row">
            <div class="form-group">
              <label>Step Number *</label>
              <input type="number" formControlName="number" class="form-control" />
            </div>
            <div class="form-group">
              <label>Title *</label>
              <input type="text" formControlName="title" class="form-control" />
            </div>
            <button type="button" (click)="removeProcessStep(i)" class="btn btn-danger btn-sm">Remove</button>
          </div>
          <div class="form-group">
            <label>Description *</label>
            <textarea formControlName="description" class="form-control" rows="2"></textarea>
          </div>
        </div>
      </div>
      <button type="button" (click)="addProcessStep()" class="btn btn-primary">Add Process Step</button>
    </div>

    <!-- Criteria -->
    <div class="form-section">
      <h2>Crit√®res d'√âvaluation</h2>
      <div formArrayName="criteria" *ngFor="let item of criteria.controls; let i = index">
        <div [formGroupName]="i" class="nested-form-group">
          <div class="form-row">
            <div class="form-group">
              <label>Icon</label>
              <input type="text" formControlName="icon" class="form-control" placeholder="üî¨" />
            </div>
            <div class="form-group">
              <label>Title *</label>
              <input type="text" formControlName="title" class="form-control" />
            </div>
            <button type="button" (click)="removeCriteria(i)" class="btn btn-danger btn-sm">Remove</button>
          </div>
          <div class="form-group">
            <label>Description *</label>
            <textarea formControlName="description" class="form-control" rows="2"></textarea>
          </div>
        </div>
      </div>
      <button type="button" (click)="addCriteria()" class="btn btn-primary">Add Criteria</button>
    </div>

    <!-- Support Services -->
    <div class="form-section">
      <h2>Support et Accompagnement</h2>
      <div formArrayName="supportServices" *ngFor="let item of supportServices.controls; let i = index">
        <div [formGroupName]="i" class="nested-form-group">
          <div class="form-row">
            <div class="form-group">
              <label>Icon</label>
              <input type="text" formControlName="icon" class="form-control" placeholder="üìã" />
            </div>
            <div class="form-group">
              <label>Title *</label>
              <input type="text" formControlName="title" class="form-control" />
            </div>
            <button type="button" (click)="removeSupportService(i)" class="btn btn-danger btn-sm">Remove</button>
          </div>
          <div class="form-group">
            <label>Description *</label>
            <textarea formControlName="description" class="form-control" rows="2"></textarea>
          </div>
        </div>
      </div>
      <button type="button" (click)="addSupportService()" class="btn btn-primary">Add Support Service</button>
    </div>

    <!-- Contact Info -->
    <div class="form-section">
      <h2>Contact Information</h2>
      <div formArrayName="contactInfo" *ngFor="let item of contactInfo.controls; let i = index">
        <div [formGroupName]="i" class="nested-form-group">
          <div class="form-row">
            <div class="form-group">
              <label>Icon (FontAwesome class) *</label>
              <input type="text" formControlName="icon" class="form-control" placeholder="fas fa-envelope" />
            </div>
            <div class="form-group">
              <label>Label *</label>
              <input type="text" formControlName="label" class="form-control" />
            </div>
            <button type="button" (click)="removeContactItem(i)" class="btn btn-danger btn-sm">Remove</button>
          </div>
          <div class="form-group">
            <label>Value *</label>
            <input type="text" formControlName="value" class="form-control" />
          </div>
        </div>
      </div>
      <button type="button" (click)="addContactItem()" class="btn btn-primary">Add Contact Item</button>
    </div>

    <div class="form-actions">
      <button type="button" (click)="onCancel()" class="btn btn-secondary">Cancel</button>
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid || isSaving">
        <i class="fas fa-save"></i> {{ isSaving ? 'Saving...' : 'Save Changes' }}
      </button>
    </div>
  </form>
</div>
