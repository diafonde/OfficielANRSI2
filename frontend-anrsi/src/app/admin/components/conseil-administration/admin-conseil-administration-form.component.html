<div class="admin-conseil-administration-form">
  <div class="form-header">
    <h1>Edit Conseil d'Administration Page</h1>
    <button (click)="onCancel()" class="btn btn-secondary">
      <i class="fas fa-times"></i> Cancel
    </button>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div *ngIf="isLoading" class="loading">
    <i class="fas fa-spinner fa-spin"></i> Loading...
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
    <!-- Hero Section -->
    <div class="form-section">
      <h2>Hero Section</h2>
      <div class="form-group">
        <label>Hero Title *</label>
        <input type="text" formControlName="heroTitle" class="form-control" />
      </div>
      <div class="form-group">
        <label>Hero Subtitle *</label>
        <input type="text" formControlName="heroSubtitle" class="form-control" />
      </div>
    </div>

    <!-- Content Section -->
    <div class="form-section">
      <h2>Content Section</h2>
      <div class="form-group">
        <label>Section Title *</label>
        <input type="text" formControlName="sectionTitle" class="form-control" />
      </div>
      <div class="form-group">
        <label>Intro Text *</label>
        <textarea formControlName="introText" class="form-control" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label>Update Date *</label>
        <input type="text" formControlName="updateDate" class="form-control" placeholder="11 Novembre 2021" />
        <small class="form-help">Date format: e.g., "11 Novembre 2021"</small>
      </div>
    </div>

    <!-- Board Members Section -->
    <div class="form-section">
      <h2>Board Members</h2>
      <div formArrayName="boardMembers" *ngFor="let member of boardMembers.controls; let i = index">
        <div [formGroupName]="i" class="nested-form-group">
          <div class="form-row">
            <div class="form-group">
              <label>Name *</label>
              <input type="text" formControlName="name" class="form-control" />
            </div>
            <button type="button" (click)="removeBoardMember(i)" class="btn btn-danger btn-sm">Remove</button>
          </div>
          <div class="form-group">
            <label>Position *</label>
            <input type="text" formControlName="position" class="form-control" />
          </div>
        </div>
      </div>
      <button type="button" (click)="addBoardMember()" class="btn btn-primary">Add Board Member</button>
    </div>

    <div class="form-actions">
      <button type="button" (click)="onCancel()" class="btn btn-secondary">Cancel</button>
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid || isSaving">
        <i class="fas fa-save"></i> {{ isSaving ? 'Saving...' : 'Save Changes' }}
      </button>
    </div>
  </form>
</div>
