<div class="admin-expert-anrsi-form">
  <div class="form-header">
    <h1>Edit Expert ANRSI Page</h1>
    <button (click)="onCancel()" class="btn btn-secondary">
      <i class="fas fa-times"></i> Cancel
    </button>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div *ngIf="isLoading" class="loading">
    <i class="fas fa-spinner fa-spin"></i> Loading...
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
    <!-- Hero Section -->
    <div class="form-section">
      <h2>Hero Section</h2>
      <div class="form-group">
        <label>Hero Title *</label>
        <input type="text" formControlName="heroTitle" class="form-control" />
      </div>
      <div class="form-group">
        <label>Hero Subtitle *</label>
        <input type="text" formControlName="heroSubtitle" class="form-control" />
      </div>
    </div>

    <!-- Intro Text -->
    <div class="form-section">
      <h2>Introduction</h2>
      <div class="form-group">
        <label>Intro Text *</label>
        <textarea formControlName="introText" class="form-control" rows="4"></textarea>
      </div>
    </div>

    <!-- Requirements -->
    <div class="form-section">
      <h2>Profil Requis (Requirements)</h2>
      <div formArrayName="requirements" *ngFor="let requirement of requirements.controls; let i = index">
        <div [formGroupName]="i" class="nested-form-group">
          <div class="form-row">
            <div class="form-group">
              <label>Icon</label>
              <input type="text" formControlName="icon" class="form-control" placeholder="ðŸŽ“" />
            </div>
            <div class="form-group">
              <label>Title *</label>
              <input type="text" formControlName="title" class="form-control" />
            </div>
            <button type="button" (click)="removeRequirement(i)" class="btn btn-danger btn-sm">Remove</button>
          </div>
          <div class="form-group">
            <label>Items</label>
            <div formArrayName="items" *ngFor="let itemCtrl of getRequirementItems(i).controls; let j = index">
              <div class="form-row">
                <input type="text" [formControlName]="j" class="form-control" />
                <button type="button" (click)="removeRequirementItem(i, j)" class="btn btn-danger btn-sm">Remove</button>
              </div>
            </div>
            <button type="button" (click)="addRequirementItem(i)" class="btn btn-secondary btn-sm">Add Item</button>
          </div>
        </div>
      </div>
      <button type="button" (click)="addRequirement()" class="btn btn-primary">Add Requirement</button>
    </div>

    <!-- Domains -->
    <div class="form-section">
      <h2>Domaines d'Expertise</h2>
      <div formArrayName="domains" *ngFor="let domain of domains.controls; let i = index">
        <div [formGroupName]="i" class="nested-form-group">
          <div class="form-row">
            <div class="form-group">
              <label>Icon</label>
              <input type="text" formControlName="icon" class="form-control" placeholder="ðŸ”¬" />
            </div>
            <div class="form-group">
              <label>Title *</label>
              <input type="text" formControlName="title" class="form-control" />
            </div>
            <button type="button" (click)="removeDomain(i)" class="btn btn-danger btn-sm">Remove</button>
          </div>
          <div class="form-group">
            <label>Description *</label>
            <input type="text" formControlName="description" class="form-control" />
          </div>
        </div>
      </div>
      <button type="button" (click)="addDomain()" class="btn btn-primary">Add Domain</button>
    </div>

    <!-- Process Steps -->
    <div class="form-section">
      <h2>Processus de Recrutement</h2>
      <div formArrayName="processSteps" *ngFor="let step of processSteps.controls; let i = index">
        <div [formGroupName]="i" class="nested-form-group">
          <div class="form-row">
            <div class="form-group">
              <label>Step Number *</label>
              <input type="number" formControlName="number" class="form-control" />
            </div>
            <div class="form-group">
              <label>Title *</label>
              <input type="text" formControlName="title" class="form-control" />
            </div>
            <button type="button" (click)="removeProcessStep(i)" class="btn btn-danger btn-sm">Remove</button>
          </div>
          <div class="form-group">
            <label>Description *</label>
            <textarea formControlName="description" class="form-control" rows="2"></textarea>
          </div>
        </div>
      </div>
      <button type="button" (click)="addProcessStep()" class="btn btn-primary">Add Process Step</button>
    </div>

    <!-- Benefits -->
    <div class="form-section">
      <h2>Avantages d'Ãªtre Expert ANRSI</h2>
      <div formArrayName="benefits" *ngFor="let benefit of benefits.controls; let i = index">
        <div [formGroupName]="i" class="nested-form-group">
          <div class="form-row">
            <div class="form-group">
              <label>Icon</label>
              <input type="text" formControlName="icon" class="form-control" placeholder="ðŸ’¼" />
            </div>
            <div class="form-group">
              <label>Title *</label>
              <input type="text" formControlName="title" class="form-control" />
            </div>
            <button type="button" (click)="removeBenefit(i)" class="btn btn-danger btn-sm">Remove</button>
          </div>
          <div class="form-group">
            <label>Description *</label>
            <textarea formControlName="description" class="form-control" rows="2"></textarea>
          </div>
        </div>
      </div>
      <button type="button" (click)="addBenefit()" class="btn btn-primary">Add Benefit</button>
    </div>

    <!-- Application Section -->
    <div class="form-section">
      <h2>Comment Postuler</h2>
      <div class="form-group">
        <label>Application Text *</label>
        <textarea formControlName="applicationText" class="form-control" rows="2"></textarea>
      </div>
      <div class="form-group">
        <label>Contact Information</label>
        <div formArrayName="contactInfo" *ngFor="let item of contactInfo.controls; let i = index">
          <div [formGroupName]="i" class="nested-form-group">
            <div class="form-row">
              <div class="form-group">
                <label>Icon (FontAwesome class) *</label>
                <input type="text" formControlName="icon" class="form-control" placeholder="fas fa-envelope" />
              </div>
              <div class="form-group">
                <label>Label *</label>
                <input type="text" formControlName="label" class="form-control" />
              </div>
              <button type="button" (click)="removeContactItem(i)" class="btn btn-danger btn-sm">Remove</button>
            </div>
            <div class="form-group">
              <label>Value *</label>
              <input type="text" formControlName="value" class="form-control" />
            </div>
          </div>
        </div>
        <button type="button" (click)="addContactItem()" class="btn btn-primary">Add Contact Item</button>
      </div>
      <div class="form-group">
        <label>Required Documents</label>
        <div formArrayName="requiredDocuments" *ngFor="let doc of requiredDocuments.controls; let i = index">
          <div class="form-row">
            <input type="text" [formControlName]="i" class="form-control" />
            <button type="button" (click)="removeRequiredDocument(i)" class="btn btn-danger btn-sm">Remove</button>
          </div>
        </div>
        <button type="button" (click)="addRequiredDocument()" class="btn btn-primary">Add Required Document</button>
      </div>
    </div>

    <div class="form-actions">
      <button type="button" (click)="onCancel()" class="btn btn-secondary">Cancel</button>
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid || isSaving">
        <i class="fas fa-save"></i> {{ isSaving ? 'Saving...' : 'Save Changes' }}
      </button>
    </div>
  </form>
</div>
