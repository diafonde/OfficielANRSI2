<div class="texts-hero">
  <div class="container">
    <h1>{{ heroTitle || ('LEGAL_TEXTS' | translate) }}</h1>
    <p>{{ heroSubtitle || ('LEGAL_TEXTS_DESCRIPTION' | translate) }}</p>
  </div>
  <div class="hero-overlay"></div>
</div>

<div class="container" *ngIf="isLoading">
  <div class="loading-container">
    <div class="loading">{{ 'LOADING' | translate }}</div>
  </div>
</div>

<div class="container" *ngIf="!isLoading">
  <section class="section texts-section">
    <div class="texts-content">
      <h2>{{ sectionTitle || ('LEGAL_TEXTS' | translate) }}</h2>
      <div class="texts-list" *ngIf="texts && texts.length > 0">
        <div class="text-item" *ngFor="let text of texts">
          <div class="text-info">
            <h3>{{ text.title }}</h3>
            <p class="text-description" *ngIf="text.description">{{ text.description }}</p>
          </div>
          <button 
            class="download-btn" 
            (click)="downloadText(text)"
            [disabled]="!text.downloadUrl">
            <span class="download-icon">ðŸ“¥</span>
            {{ 'DOWNLOAD' | translate }}
          </button>
        </div>
      </div>
      <div class="no-texts" *ngIf="!texts || texts.length === 0">
        <p>{{ 'LEGAL_TEXTS_NO_TEXTS' | translate }}</p>
      </div>
    </div>
  </section>
</div>
