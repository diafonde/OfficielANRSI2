<div class="rapports-hero">
  <div class="container">
    <h1>{{ heroTitle || 'Rapports Annuels' }}</h1>
    <p>{{ heroSubtitle || "Rapports annuels de l'Agence Nationale de la Recherche Scientifique et de l'Innovation" }}</p>
  </div>
  <div class="hero-overlay"></div>
</div>

<div class="container" *ngIf="isLoading">
  <div class="loading-container">
    <div class="loading">Loading...</div>
  </div>
</div>

<div class="container" *ngIf="!isLoading">
  <section class="section rapports-section">

      <h2>{{ sectionTitle || 'Rapports Annuels' }}</h2>
      <div class="rapports-list" *ngIf="rapports && rapports.length > 0">
