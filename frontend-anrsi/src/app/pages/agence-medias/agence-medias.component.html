<div class="medias-hero">
  <div class="container">
    <h1>{{ content?.heroTitle || 'ANRSI dans les Médias' }}</h1>
    <p>{{ content?.heroSubtitle || 'Actualités, publications et visibilité médiatique' }}</p>
  </div>
  <div class="hero-overlay"></div>
</div>

<div class="container" *ngIf="isLoading">
  <div class="loading-container">
    <div class="loading">Loading...</div>
  </div>
</div>

<div class="container" *ngIf="!isLoading && content">
  <section class="section medias-section">
    <div class="medias-content">
      <div class="medias-links-list" *ngIf="(content.mediaLinks && content.mediaLinks.length > 0) || (content.articleLinks && content.articleLinks.length > 0)">
        <!-- Display Media Links -->
        <div class="media-link-item" *ngFor="let link of content.mediaLinks">
          <a [href]="link.url" target="_blank" rel="noopener noreferrer">
            {{ link.label }}
          </a>
        </div>
        <!-- Display Article Links -->
        <div class="media-link-item" *ngFor="let link of content.articleLinks">
          <a [href]="link.url" target="_blank" rel="noopener noreferrer">
            {{ link.title }}
          </a>
        </div>
      </div>
      <div class="no-links" *ngIf="(!content.mediaLinks || content.mediaLinks.length === 0) && (!content.articleLinks || content.articleLinks.length === 0)">
        <p>Aucun lien disponible pour le moment.</p>
      </div>
    </div>
  </section>
</div>
