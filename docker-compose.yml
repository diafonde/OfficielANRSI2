version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: anrsi-db
    environment:
      POSTGRES_DB: anrsidb
      POSTGRES_USER: anrsiuser
      POSTGRES_PASSWORD: anrsipass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U anrsiuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  backend:
    build:
      context: ./backend-anrsi
      dockerfile: Dockerfile
    container_name: anrsi-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/anrsidb
      SPRING_DATASOURCE_USERNAME: anrsiuser
      SPRING_DATASOURCE_PASSWORD: anrsipass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "false"
      SPRING_PROFILES_ACTIVE: prod
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Angular Frontend
  frontend:
    build:
      context: ./frontend-anrsi
      dockerfile: Dockerfile
    container_name: anrsi-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:

